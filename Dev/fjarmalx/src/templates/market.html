    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script>

    //var stockTicker = {{ stockTicker }}
    var R = {{ R }}
    var stdDev = {{ stdDev }}
    var minW = {{ minW }}
    var ERP = {{ ERP }}
    var minStdDev = {{ minStdDev }}
    var mpW = {{ mpW }}
    var rMP = {{ rMP }}
    var stdDevMP = {{ stdDevMP }}
    var reqRet = {{ reqRet }}
    var reqStdDev = {{ reqStdDev }}
    var cmlStdDev = {{ cmlStdDev }}
    var capitalMarketLine = {{ CML }}
    var restR = {{ restR }}
    var restStdDev = {{ restStdDev }}

    var ctx = document.getElementById("myChart").getContext('2d');
    var myChart = new Chart(ctx, {
      type: 'bubble',
      data: {
        labels: ['SJOVA','N1','TM','VIS','EIM','REGINN','HAGA','ICEAIR','MARL'],
        datasets:[{
          label: 'Stocks',
          data: makeScatter(),
          backgroundColor: 'rgba(52, 152, 219,0.2)',
          borderColor: 'rgba(52, 152, 219,1.0)',
        },{
          label: 'Min. Var. Portfolio',
          data: [{
            x: minStdDev[0],
            y: ERP,
            r: 5,
          }],
          backgroundColor: 'rgba(243, 156, 18,0.2)',
          borderColor: 'rgba(243, 156, 18,1.0)',
        },{
          label: 'Market Portfolio',
          data: [{
            x: stdDevMP,
            y: rMP,
            r: 5,
          }],
          backgroundColor: 'rgba(193,46,12,0.2)',
          borderColor: 'rgba(193,46,12,1)',
        },{
          type: 'line',
          label: 'Efficient Frontier',
          data: reqScatter(),
          backgroundColor: 'rgba(46, 204, 113,0.2)',
          borderColor: 'rgba(46, 204, 113,1.0)',
          fill: false,
          borderWidth: 2
        },{
          type: 'line',
          label: 'CML',
          data: CML(),
          backgroundColor: 'rgba(52, 152, 219,0.2)',
          borderColor: 'rgba(52, 152, 219,1.0)',
          fill: false,
          borderWidth: 2
        },{
          type: 'line',
          label: 'Efficient Frontier - No short selling',
          data: restScatter(),
          backgroundColor: 'rgba(241, 196, 15,0.2)',
          borderColor: 'rgba(241, 196, 15,1.0)',
          fill: false,
          borderWidth: 2

        }]
      },
      options: {
        scales:{
          yAxes: [{
            tick:{
              beginAtZero: true,
              max: 0.004,
              stepSize: 0.0005,
            }
          }],
          xAxes:[{
            tick:{
              max: 0.023,
            }
          }]
        },

        elements: {
          point: {
            radius: 0
          }
        },
        tooltips:{
          callbacks: {
            label: function(tooltipItem, data){
              var label =  data.labels[tooltipItem.index];
              return label;
            }
          }
        }


      }
    });

    function makeScatter(){
      let stockReturns = R;
      let stockVol = stdDev;
      let riskReturn  = [];

      riskReturn = stockVol.map(function(item, i){
        return {x: item, y: stockReturns[i], r:5}
      });

      return riskReturn

    }

    function reqScatter(){
      let reqR = reqRet;
      let reqVol = reqStdDev;
      let marketFront = [];

      marketFront = reqVol.map(function(item, i){
        return {x: item, y: reqR[i], r:2}
      });

      return marketFront;
    }

    function CML(){
      let cmlReturn = capitalMarketLine;
      let cmlStd = cmlStdDev;
      let capMarkLine = [];

      capMarkLine = cmlStd.map(function(item, i){
         return {x: item, y: cmlReturn[i], r: 2}
      })

      return capMarkLine;

    }

    function restScatter(){
      let restRet = restR;
      let restVol = restStdDev;
      let restFront = [];

      restFront = restVol.map(function(item, i){
        return {x: item, y:restRet[i], r:2}
      })

      return restFront;

    }

// Bar chart

});

    }
  ]
},
options: {
  legend: { display: false },
  title: {
    display: true,
    text: 'Market Portfolio Asset Allocation'
  }
}
});

    </script>

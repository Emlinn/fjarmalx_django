    <!-- Bootstrap core JavaScript

    <script>window.jQuery || document.write('<script src="../../../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>

    </script>

    <!-- Graphs -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script>


      var dt = {{ dt }}
      var indexCAP = {{ indexCAP }}
      var stratW = {{ stratW }}
      var stratRet = {{ stratRet }}
      var stratCAP = {{ stratCAP }}
      var stratCAPwCost = {{ stratCAPwCost }}
      

      window.onload = function(){
        //RETURN PLOT************************************************************************
        var dataPoints1 = []; 
        var dataPoints2 = []; 
        var dataPoints3 = []; 

        var chart = new CanvasJS.Chart("chartContainer", {
          title :{
            text: "Strategy comparisson",
            fontFamily: "tahoma",
            fontSize: 15,
            fontWeight: "normal"
          },
          axisY: {
            includeZero: false
          },
          legend: {
            verticalAlign: "top",
            fontSize: 10
          },    
          data: [{
            type: "line",
            showInLegend: true,
            dataPoints: dataPoints1,
            markerType: "none"
          },{
            type: "line",
            showInLegend: true,
            dataPoints: dataPoints2,
            markerType: "none"
          },{
            type: "line",
            showInLegend: true, 
            dataPoints: dataPoints3,
            markerType: "none"
          }]
        });

        var xVal = 0;
        var yVal1 = 0;
        var yVal2 = 0;
        var yVal3 = 0;
        var dataLength = 20; // number of dataPoints visible at any point

        var updateChart = function (count) {

          count = count || 1;

          for (var j = 0; j < count; j++) {
            yVal1 = stratCAP[xVal];
            yVal2 = stratCAPwCost[xVal];
            yVal3 = indexCAP[xVal];

            dataPoints1.push({
              x: xVal * dt,
              y: yVal1
            });
            dataPoints2.push({
              x: xVal * dt,
              y: yVal2
            });
            dataPoints3.push({
              x: xVal * dt,
              y: yVal3
            });

            xVal++;
          }

          if (dataPoints1.length > dataLength) {
            dataPoints1.shift();
            dataPoints2.shift();
            dataPoints3.shift();
          }

          chart.options.data[0].legendText = "Evolution Trading Strat. (w/o cost): " + yVal1.toFixed(6);
          chart.options.data[1].legendText = "Evolution Trading Strat. (w. cost): " + yVal2.toFixed(6);
          chart.options.data[2].legendText = "OMXI 8 Index " + yVal3.toFixed(6);
          chart.render();
        };
        //BAR CHART*****************************************************************************
          var wData1;
          var wData2;
          var wData3;
          var wData4;
          var wData5;
          var wData6; 
          var wData7;
          var wData8;
          var wData9;
          var wData10;
          var wData11;
          var wData12;
          var wData13;
          var wData14;
          var wData15;
          var wData16;

          var counter = dataLength; //Neccessary so the return plot and the bar plot align
          //var counter = 0
          var barChart = new CanvasJS.Chart("barContainer",{

            title:{
              text: "Current Portfolio Weights",
              fontFamily: "tahoma",
              fontSize: 15,
              fontWeight: "normal"
            },
            axisX:{
              interval:1,
              labelAngle: -70
            },
            axisY:{
              title: "Weights",
              suffix: ""
            },
            data:[{
              type: "column",
              indexLabel: "{y}",
              dataPoints:[
                {label: "SKEL", y: wData1},
                {label: "EIK", y: wData2},
                {label: "REITIR", y: wData3},
                {label: "SIMINN", y:wData4},
                {label: "GRND", y:wData5},
                {label: "SJOVA", y:wData6},
                {label: "N1", y:wData7},
                {label: "TM", y:wData8},
                {label: "VIS", y:wData9},
                {label: "SYN", y:wData10},
                {label: "EIM", y:wData11},
                {label: "REGINN", y:wData12},
                {label: "HAGA", y:wData13},
                {label: "ORIGO", y:wData14},
                {label: "ICEAIR", y:wData15},
                {label: "MARL", y:wData16},
              ]
            }]

          });

        
          function updateBarChart(){
            var deltaY;
            var dps = barChart.options.data[0].dataPoints;
            for(var i = 0; i < 1; i++){
              wData1 = stratW[counter][0];
              wData2 = stratW[counter][1];
              wData3 = stratW[counter][2];
              wData4 = stratW[counter][3];
              wData5 = stratW[counter][4];
              wData6 = stratW[counter][5];
              wData7 = stratW[counter][6];
              wData8 = stratW[counter][7];
              wData9 = stratW[counter][8];
              wData10 = stratW[counter][9];
              wData11 = stratW[counter][10];
              wData12 = stratW[counter][11];
              wData13 = stratW[counter][12];
              wData14 = stratW[counter][13];
              wData15 = stratW[counter][14]
              wData16 = stratW[counter][15];;

              dps[i] = {label: "SKEL ", y:wData1};
              dps[i+1] = {label: "EIK ", y:wData2};
              dps[i+2] = {label: "REITIR ", y:wData3};
              dps[i+3] = {label: "SIMINN", y:wData4};
              dps[i+4] = {label: "GRND", y:wData5};
              dps[i+5] = {label: "SJOVA", y:wData6};
              dps[i+6] = {label: "N1", y:wData7};
              dps[i+7] = {label: "TM", y:wData8};
              dps[i+8] = {label:"VIS", y:wData9};
              dps[i+9] = {label:"SYN", y:wData10};
              dps[i+10] = {label:"EIM", y:wData11};
              dps[i+11] = {label:"REGINN", y:wData12};
              dps[i+12] = {label:"HAGA", y:wData13};
              dps[i+13] = {label:"ORIGO", y:wData14};
              dps[i+14] = {label:"ICEAIR", y:wData15};
              dps[i+15] = {label:"MARL", y:wData16};
              counter = counter+1;
            }

            barChart.render();
          };

        //START SIMULATION**********************************************************************

        var updateInterval = 1000;
        
        updateChart(dataLength);
        updateBarChart();

        var interval = setInterval(function(){updateChart(); updateBarChart()}, updateInterval);
        

        $('#stop').click(function(){
          clearInterval(interval)
        })

      }

    </script>
  </body>
</html>

    <!-- Graphs -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script>

      
      var minVarRet = {{ minVarRet }}
      var minVarCost = {{ minVarCost }}
      var mpRet = {{ mpRet }}
      var mpCost = {{ mpCost }}
      var dt = {{ dt }}
     

      window.onload = function(){
        //RETURN PLOT************************************************************************
        var dataPoints1 = []; 
        var dataPoints2 = []; 
        var dataPoints3 = []; 

        var chart = new CanvasJS.Chart("chartContainer", {
          title :{
            text: "Strategy comparisson",
            fontFamily: "tahoma",
            fontSize: 15,
            fontWeight: "normal"
          },
          axisY: {
            includeZero: false
          },
          legend: {
            verticalAlign: "top",
            fontSize: 10
          },    
          data: [{
            type: "line",
            showInLegend: true,
            dataPoints: dataPoints1,
            markerType: "none"
          },{
            type: "line",
            showInLegend: true,
            dataPoints: dataPoints2,
            markerType: "none"
          }]
        });

        var xVal = 0;
        var yVal1 = 0;
        var yVal2 = 0;
        var yVal3 = 0;
        var updateInterval = 1000;
        var dataLength = 20; // number of dataPoints visible at any point

        var updateChart = function (count) {

          count = count || 1;

          for (var j = 0; j < count; j++) {
            yVal1 = minVarRet[xVal];
            yVal2 = mpRet[xVal]

            dataPoints1.push({
              x: xVal * dt,
              y: yVal1
            });
            dataPoints2.push({
              x: xVal * dt,
              y: yVal2
            });
            xVal++;
          }

          if (dataPoints1.length > dataLength) {
            dataPoints1.shift();
            dataPoints2.shift();
          }

          chart.options.data[0].legendText = "Min. Var. Strat: " + yVal1.toFixed(6);
          chart.options.data[1].legendText = "Market Port. Start: " + yVal2.toFixed(6);
          chart.render();
        };
        //BAR CHART*****************************************************************************
          var costData1;
          var costData2;
          var counter = dataLength; //Neccessary so the return plot and the bar plot align
          var barChart = new CanvasJS.Chart("barContainer",{

            title:{
              text: "Accumulated Cost of Trading",
              fontFamily: "tahoma",
              fontSize: 15,
              fontWeight: "normal"
            },
            axisY:{
              title: "Total Cost",
              suffix: "ISK"
            },
            data:[{
              type: "column",
              indexLabel: "{y}",
              dataPoints:[
                {label: "OMXI Index", y: costData1},
                {label: "Min. Var. Port", y: costData2}
              ]
            }]

          });

          
          function updateBarChart(){
            var deltaY;
            var dps = barChart.options.data[0].dataPoints;
            for(var i = 0; i < 1; i++){
              costData1 = minVarCost[counter];
              costData2 = mpCost[counter];
              dps[i] = {label: "Min. Var. Portf: ", y:costData1};
              dps[i+1] = {label: "Market Portf: ", y:costData2};
              counter = counter+1;
            }

            barChart.render();
          };

        //START SIMULATION**********************************************************************
        updateChart(dataLength);
        updateBarChart()
        var interval = setInterval(function(){updateChart(); updateBarChart()}, updateInterval);

        $('#stop').click(function(){
          clearInterval(interval)
        })

      }

    </script>

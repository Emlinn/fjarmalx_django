    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script>


    var df = {{ df }}

    console.log(df)


    var ctx = document.getElementById("myChart").getContext('2d');
    var myChart = new Chart(ctx, {
      type: 'bubble',
      data: {
        labels: "Risk-Return",
        datasets:[{
          label: 'Stocks',
          data: makeScatter(),
          backgroundColor: 'rgba(52, 152, 219,0.2)',
          borderColor: 'rgba(52, 152, 219,1.0)'
        },{
          label: 'Min. Var. Portfolio',
          data: [{
            x: minSigma,
            y: ERP,
            r: 5,
          }],
          backgroundColor: 'rgba(243, 156, 18,0.2)',
          borderColor: 'rgba(243, 156, 18,1.0)',
        },{
          label: 'Market Portfolio',
          data: [{
            x: marketSigma,
            y: marketReturn[0],
            r: 5
          }],
          backgroundColor: 'rgba(193,46,12,0.2)',
          borderColor: 'rgba(193,46,12,1)',
        },{
          type: 'line',
          label: 'Efficient Frontier',
          data: reqScatter(),
          backgroundColor: 'rgba(46, 204, 113,0.2)',
          borderColor: 'rgba(46, 204, 113,1.0)',
          fill: false,
        },{
          type: 'line',
          label: 'CML',
          data: CML(),
          backgroundColor: 'rgba(211, 84, 0,0.2)',
          borderColor: 'rgba(211, 84, 0,1.0)',
          fill: false,
        }]
      },
      options: {
        elements: {
          point: {
            radius: 0
          }
        }
      }
    });

    function makeScatter(){
      let stockReturns = R;
      let stockVol = sigma;
      let riskReturn  = [];

      riskReturn = stockVol.map(function(item, i){
        return {x: item, y: stockReturns[i], r:5}
      });

      return riskReturn
    }

    function reqScatter(){
      let reqR = reqReturn[0];
      let reqVol = reqSigma;
      let marketFront = [];

      marketFront = reqVol.map(function(item, i){
        return {x: item, y: reqR[i], r:0}
      });

      return marketFront;
    }

    function CML(){
      let cmlReturn = capitalMarketLine[0];
      let cmlStd = adjSigma;
      let capMarkLine = [];

      capMarkLine = cmlStd.map(function(item, i){
         return {x: item, y: cmlReturn[i], r: 2 }
      })

      return capMarkLine;

    }
    </script>
